<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-check">
      <form action="#" method="post">
        <h1>Registeration-Form</h1>
        <label class="control-label for="">Name</label>
        <input class="form-control"  type="text" name="name" id="name" placeholder="enter name..." required autofocus>
        <label class="control-label " for="">Email</label>
        <input class="form-control"  type="email" name="" id="" placeholder="enter email..." required>
        <label class="control-label for="">Birth Date</label>
        <input class="form-control" type="date" name="" id="">
      <label for="">Username</label>
       <input type="text" class="form-control" name="username" id="" placeholder="enter username..." required>
       <label for="">Password</label><input  class="form-control" type="password" name="" placeholder="password..." required><br>
       <input type="password" class="form-control" placeholder="confirm password " required><br>
       <p>Remember Me</p><input type="checkbox" required><br><br>
       <button type="submit" class="btn btn-success">Submit</button>

      </form>
    </div>
    
  </body>
</html>
